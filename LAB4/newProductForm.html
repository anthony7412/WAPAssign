<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <link rel="stylesheet" href="/LAB4/css/style.css">
    <script src="/LAB4/js/script1.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white">MUM Golden Dome Market:::SRM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#"></a> </li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color:white">
                            <h4>│ Products </h4>
                        </a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#" style="color: white">
                            <h4>│ Suppliers</h4>
                        </a></li>
                </ul>
            </div>
            <form class="d-flex">
                <h5 style="padding: 5px;color:white"> Hello!</h5>
                <button type="button" class="btn btn-light">Sign Out</button>
                <h4 style="color: black"></h4>
                </button>
            </form>
        </div>
    </nav><br><br>
    <div class="container">
        <form id="newForm" action="" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="product" class="">
                        <h5>New Product</h5>
                    </label><br><br>
                    <div class="col-sm-12">
                        <input type="product" class="form-control" id="product" placeholder=""> <br><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="">
                        <h5> Quantity Stock</h5>
                    </label><br><br>
                    <div class="col-sm-12">
                        <input type="quantity" class="form-control" id="quantity" placeholder="0">
                    </div><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="product" class="">
                        <h5>Name</h5>
                    </label><br><br>
                    <div class="col-sm-12">
                        <input type="product" class="form-control" id="nameproduct" placeholder=""> <br><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="">
                        <h5>Supplier</h5>
                    </label><br><br>
                    <div class="col-md-12">

                        <select class="form-select" id="supplier" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Supplier1</option>
                            <option>Supplier2</option>
                            <option>Supplier3</option>
                        </select>
                    </div><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="product" class="">
                        <h5>Unit Price</h5>
                    </label><br><br>
                    <div class="col-sm-12">
                        <input type="product" class="form-control" id="price" placeholder="0.0"> <br><br>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="">
                        <h5> Date supplied</h5>
                    </label><br><br>
                    <div class="col-sm-12">
                        <input type="date" name="date " id="date" class="form-control" placeholder="yyyy-mm-dd">
                    </div>
                    <div id="passwordH" class="form-text">
                        Enter Valid Date.
                    </div><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-outline-primary">Reset</button>
                        <button type="button" class="btn btn-outline-danger">Add</button>
                        <input class="btn btn-primary" type="submit" value="AddProduct"><br>
                        <!-- <button type="button" class="btn btn-outline-info">Add Product</button> -->
                    </div>

                </div>
            </div>
            <hr>
            <hr>

        </form>
    </div>

    <div style="border:1px solid black; height: 45vh;font-size: larger;color: blue;text-align: center; ">
        <span id="spnNewProduct"></span><br><br>
        <span id="spnName"></span><br><br>
        <span id="spnQuntity"></span><br><br>
        <span id="spnSupplier"></span><br><br>
        <span id="spndate"></span><br><br>
        <span id="spnprice"></span><br><br>
    </div>

</body>

</html>
